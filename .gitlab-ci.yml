  image: "ubuntu:latest"
  stage: fetch
  when: manual
  before_script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt update && apt -y upgrade
    - apt install -y wget
    - echo JOB_ID_FETCH_EXTFS=$CI_JOB_ID > build.env
  script:
    - |
